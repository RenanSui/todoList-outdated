<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>T O D O</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styling.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
    </header>

    <!-- header banner -->
    <div class="img-banner"></div>

    <!-- Start of to-do List -->
    <div class="todoList">


        <!-- Alert for type errors -->
        <div class="alertBox"></div>

        <!-- header title -->
        <p class="todoTitle">T O D O</p>


        <!-- Form container-->
        <form class="myForm">
            <!-- Button form -->
            <button class="submitBtn" type="submit">
                <div class="circle">
                    <p>+</p>
                </div>
            </button>
            <!-- Input form -->
            <input type="text" id="list" name="list" placeholder="Create a new todo...">
        </form>

        <!-- Edit Form container-->
        <form class="myFormEdit">
            <!-- Button form -->
            <button class="submitBtnEdit" type="submit">
                <div class="circleEdit">
                    <p>?</p>
                </div>
            </button>
            <!-- Input form -->
            <input type="text" id="listEdit" name="listEdit" placeholder="Edit your todo...">
        </form>

        <!-- Items container-->
        <div class="container"></div>
        <!-- End of container -->

        <!-- Footer -->
        <footer>
            <p class="itemsFooter">3 items</p>
            <p class="clear">Clear items</p>
        </footer>
    </div>


    <!-- Scripts / JavaScript -->
    <script src="App.js"></script>
    <script src="https://kit.fontawesome.com/609459c695.js" crossorigin="anonymous"></script>
</body>

</html>
