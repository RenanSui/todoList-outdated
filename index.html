<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do List</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styling.css">
</head>

<body>

<header><p class="heading1">TODO</p></header>

    <!-- Start of to-do List -->
    <div class="todoList">

        <!-- Form container-->
        <form class="myForm">
            <input type="text" id="list" name="list" placeholder="what are you going to do?">
            <!-- <button class="submitBtn" type="submit">Submit</button> -->
            <i class="fa-solid fa-angles-right"></i>
        </form>

        <!-- Items container-->
        <div class="container"></div>
        <!-- End of container -->
        <div class="info"></div>

    </div>


    <!-- Scripts / JavaScript -->
    <script src="App.js"></script>
    <script src="https://kit.fontawesome.com/609459c695.js" crossorigin="anonymous"></script>
</body>

</html>
