<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do List</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styling.css">
</head>

<body>

    <!-- header title -->
    <header>
        <p>TODO</p>
    </header>

    <!-- header banner -->
    <div class="img-banner"></div>

    <!-- Start of to-do List -->
    <div class="todoList">

        <!-- Form container-->
        <form class="myForm">
            <!-- Button form -->
            <button class="submitBtn" type="submit">
                <div class="circle">
                    <p>+</p>
                </div>
            </button>
            <!-- Input form -->
            <input type="text" id="list" name="list" placeholder="Create a new todo...">
        </form>

        <!-- Items container-->
        <div class="container"></div>
        <!-- End of container -->

        <!-- Footer -->
        <footer>
            <p class="item">3 items</p>
            <p class="clear">Clear items</p>
        </footer>

    </div>


    <!-- Scripts / JavaScript -->
    <script src="App.js" defer></script>
    <script src="https://kit.fontawesome.com/609459c695.js" crossorigin="anonymous" defer></script>
</body>

</html>
